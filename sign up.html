<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(Background\ image\ for\ sign\ up\ page.png);">
<div class="formcontainer">
        <h2 style="text-align: center;padding-top:25px;font-size: 40px;margin-left: 10px;">Join Us Today!</h2>
        <form id="signupForm">
            <div class="d65" style="text-align: center;padding-top: 5px;"><input type="text" id="name" placeholder="Full Name" required style="height: 4vh;width: 20vw;margin-left: 10px;"></div>
            <div class="d66" style="text-align: center;padding-top: 20px;"><input type="email" id="email" placeholder="Email Address" required style="height: 4vh;width: 20vw;margin-left: 10px;"></div>
            <div class="d67" style="text-align: center;padding-top: 20px;"><input type="password" id="password" placeholder="Password" required style="height: 4vh;width: 20vw;margin-left: 10px;"></div>
            <div class="d68" style="text-align: center;padding-top: 20px;"><input type="password" id="confirmPassword" placeholder="Confirm Password" required style="height: 4vh;width: 20vw;margin-left: 10px;"></div>
            <button class="btn8" type="submit">Sign Up</button>
        </form>
        <p style="text-align: center;margin-top: 15px;">Already have an account? <a href="login.html">Log in</a></p>
    </div>
     </body>
    <script src="script(2).js"></script>
   
</html>
